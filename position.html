<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position</title>
</head>
 <style type="text/css">

 body {
 	margin: 0;
 }

    div#pai {
	 width: 400px;
	 height: 200px;
	 border: 2px solid red;
	 position: absolute;
	 top: 30px;
	 left: 50%;
	 background-color: blueviolet;
     }

     div#filho {
     	width: 50px;
     	height: 50px;
     	background-color: chocolate;
        }

     /* position; absolute/ relative/ fixed; 
     --top
     --left
     */
</style>
<body>
 <div id="pai"></div>
 <div id="filho"></div>


</body>
</html>
