<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex</title>
</head>
<style type="text/css">

   body {
	 margin: 0;
     }
   
   main {
	 background-color: red;
	 width: 100%;
	 height: auto;
	 display: flex;
	 flex-direction: column;
	 justify-content: space-between;
     }

     div {
     	width: 50px;
     	height: 50px;
     	background-color: blue;
     	margin-left: 2px;
     	margin-top: 2px;
     }

     .size_dif {
     	width: 100px;
     	height: 100px;
     }

</style>
<body>
	<main>
		<div class="size_dif"></div>
		<div></div>


	</main>
</body>
</html>
